<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

<div id="header" class="container">
	<h1 class="center-align">Train Schedule</h1>
	<h4 class="center-align">Your Train Schedule Management Hub</h4>
</div>

<div class="container">
	<table class="bordered">
		<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frecuency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="trainName"></td>
				<td id="desti"></td>
				<td id="frec"></td>
				<td id="arrival"></td>
				<td id="mins"></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<div class="row">
	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s12">
	          <input placeholder="Train" id="train-name" type="text" class="validate">
	          <label for="train-name">Train Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input placeholder="Destination" id="destination" type="text" class="validate">
	          <label for="destination">Destination</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input placeholder="(HH:mm - military time)" id="time" type="text" class="timepicker validate">
	          <label for="time">First Train Time</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input placeholder="minutes" id="frecuency" type="number" class="validate">
	          <label for="frecuency">Frecuency</label>
	        </div>
	        <button id="data-submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
  			</button>
	      </div>
	    </form>
  	</div>
  </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
